<html>
	<head><title>Login</title></head>
	<body>
	<!--START-->
	<center>
		<h1>Welcome to MacMall Page</h1>
		<h2>Please enter email and password</h2>
		<form method="post" action="%%url%%">
			<input type="hidden" name="op" id="op" value="%%handlerId%%">
			<label for="txtEmail">Email : </label>
			<br>
			<input type="text" id="txtEmail" name="email" value="%%email%%">
			<br>
			<label for="txtPassword">Password : </label>
			<br>
			<input type="text" id="txtPassword" name="password" value="%%password%%">
			<br>
			<input type="submit" value="Login">
			
		</form>
	</center> 
	<!--END-->
	</body>
</html>
